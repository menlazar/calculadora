<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>
</head>
<body>
    <div id="calculadora">
        <div class="pantalla"></div>
        <div id="panel_botones">
            <div id="botones" class="botones">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operacion">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operacion">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operacion">+</button>
                <button>0</button>
                <button>.</button>
                <button class="igual">=</button>
                <button class="operacion">÷</button>
                <button class="cuadrado">x²</button>
                <button class="porcentaje">%</button>
                <button class="raizCuadrada">√</button>
                <button class="limpiar">C</button>
            </div>
                <script src="js/calculadora.js"></script>
        </div>
    </div>
</body>
</html>
